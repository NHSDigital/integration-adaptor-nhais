description: General practice (not practitioner) with which the patient is or was registered. 
type: object
required:
  - identifier
properties:
  identifier:
    description: Identifier and system of identification used for this Organisation.
    type: object
    required:
      - value
    properties:
      system:
        description: The GMC and local code identify the GP
        type: string
        readOnly: true
        example: 'https://fhir.hl7.org.uk/Id/gmc-number'
      value:
        description: The GMC and local code, seperated by a comma
        type: string
