type: object
properties:
  coding:
    type: array
    items:
      type: object
      properties:
        system:
          type: string
          description: URI of the coding system specification.
          example: http://terminology.hl7.org/CodeSystem/v2-0131
        version:
          type: string
          description: Version of the coding system in use.
          example: "2.9"
        code:
          type: string
          description: Symbol in syntax defined by the system.
          example: C
        display:
          type: string
          description: Human-friendly display representation defined by the system.
          example: Emergency Contact
