description: A contact point, such as a phone number or email address. This will only be populated on a retrieval and not a search.
type: object
required:
  - id
  - use
  - system
  - value
properties:
  id:
    type: string
    description: Unique object identifier for this contact point.
    readOnly: true
    example: '345'
  period:
    $ref: "Period.yaml"
  system:
    description: Means of communication, such as phone or email.
    type: string
    enum: [phone, fax, email, pager, url, sms, other]
    example: phone
  value:
    description: Phone number, email address, or other identifier for use with contact system.
    type: string
    example: '01632960587'
  use:
    type: string
    description: Location associated with communication system, or marker to indicate it is temporary or outdated.
    enum: [home, work, temp, old, mobile]
    example: work
