type: object
properties:
  resourceType:
    type: string
    description: FHIR resource type.
    default: "Patient"
    readOnly: true
  identifier:
    $ref: "Identifier.yaml"
  name:
    type: array
    description: | 
      List of names associated with the patient.
    minItems: 1
    items:
      $ref: "HumanName.yaml"
  gender:
    $ref: "Gender.yaml"
  birthDate:
    description: |
      Date of birth. A date in the format `yyyy-mm-dd`.
    example: "2010-10-22"
    type: string
    format: date
  deceasedDateTime:
    description: |
      TBD if deceasedDateTime will be used by NHAIS adaptor
    type: string
    format: date-time
  address:
    type: array
    description: | 
      Current (use: home) and (if relevant to the context) previous (use: old) addresses of the patient.
    items:
      $ref: "Address.yaml"
  generalPractitioner:
    type: array
    maxItems: 1
    description: |
      General Practice (not practitioner) with which the patient is, or was, registered. Always contains exactly one
      reference with one identifier.
    items:
      $ref: "GeneralPractitionerReference.yaml"
  extension:
    type: array
    description: |
      A list of extensions for the Patient resource
    items:
      type: object