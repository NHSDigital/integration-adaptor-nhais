version: '3'

services:
  nhais:
    image: local/nhais:${BUILD_TAG}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    environment:
      - NHAIS_OUTBOUND_SERVER_PORT=80
      - NHAIS_LOG_LEVEL=NOTSET
      - NHAIS_AMQP_RETRY_DELAY=100
      - NHAIS_AMQP_MAX_RETRIES=3
      - NHAIS_OUTBOUND_MAX_RETRIES=100
      - NHAIS_OUTBOUND_RETRY_DELAY=3
      - NHAIS_AMQP_BROKERS=rabbitmq:5672
      - NHAIS_MESH_OUTBOUND_QUEUE_NAME=nhais_mesh_outbound
      - NHAIS_MONGO_HOST=mongodb
  rabbitmq:
    image: nhsdev/nia-rabbitmq-local:1.0.1
    ports:
      - "15672:15672"
      - "5672:5672"
    hostname: "localhost"
