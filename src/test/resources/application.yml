server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /
      path-mapping.health: healthcheck
      exposure:
        include: info, health, metrics
  health:
    mongo:
      enabled: true

nhais:
  amqp:
    brokers: "localhost:5672"
    meshOutboundQueueName: nhais_mesh_outbound
    meshInboundQueueName: nhais_mesh_inbound
    gpSystemInboundQueueName: nahis_gp_system_inbound
    exchange: amq.direct
    username: ""
    password: ""
    maxAttempts: "3"
    backOffPeriod: "100"
  mongodb:
    uri: ${NHAIS_MONGO_URI:mongodb://localhost:27017}
    database: ${NHAIS_MONGO_DATABASE_NAME:nhais}
    host: ${NHAIS_MONGO_HOST:}
    port: ${NHAIS_MONGO_PORT:}
    username: ${NHAIS_MONGO_USERNAME:}
    password: ${NHAIS_MONGO_PASSWORD:}
    options: ${NHAIS_MONGO_OPTIONS:}
    autoIndexCreation: true