server:
  port: ${NHAIS_OUTBOUND_SERVER_PORT:8080}

logging:
  level:
    uk:
      nhs:
        digital:
          nhsconnect:
            nhais: DEBUG
spring:
  jms:
    listener:
      acknowledge-mode: CLIENT

management:
  endpoints:
    web:
      base-path: /
      path-mapping.health: healthcheck
      exposure:
        include: info, health, metrics
  health:
    mongo:
      enabled: true
nhais:
  amqp:
    brokers: ${NHAIS_AMQP_BROKERS:amqp://localhost:5672}
    meshOutboundQueueName: ${NHAIS_MESH_OUTBOUND_QUEUE_NAME:nhais_mesh_outbound}
    meshInboundQueueName: ${NHAIS_MESH_INBOUND_QUEUE_NAME:nhais_mesh_inbound}
    gpSystemInboundQueueName: ${NHAIS_GP_SYSTEM_INBOUND_QUEUE_NAME:nahis_gp_system_inbound}
    exchange: amq.direct
    username: ${NHAIS_AMQP_USERNAME:}
    password: ${NHAIS_AMQP_PASSWORD:}
    maxRedeliveries: ${NHAIS_AMQP_MAX_REDELIVERIES:3}
  mongodb:
    uri: ${NHAIS_MONGO_URI:mongodb://localhost:27017}
    database: ${NHAIS_MONGO_DATABASE_NAME:nhais}
    host: ${NHAIS_MONGO_HOST:}
    port: ${NHAIS_MONGO_PORT:}
    username: ${NHAIS_MONGO_USERNAME:}
    password: ${NHAIS_MONGO_PASSWORD:}
    options: ${NHAIS_MONGO_OPTIONS:}
    autoIndexCreation: ${NHAIS_MONGO_AUTO_INDEX_CREATION:true}
  mesh:
    mailboxId: ${NHAIS_MESH_MAILBOX_ID:}
    mailboxPassword: ${NHAIS_MESH_MAILBOX_PASSWORD:}
    sharedKey: ${NHAIS_MESH_SHARED_KEY:}
    host: ${NHAIS_MESH_HOST:https://localhost:8829/messageexchange/} #fake-mesh as default
    endpointCert: ${NHAIS_MESH_ENDPOINT_CERT:}
    endpointPrivateKey: ${NHAIS_MESH_ENDPOINT_PRIVATE_KEY:}
    recipientCodes: ${NHAIS_MESH_RECIPIENT_CODES:}
  scheduler:
    overlapIntervalInSeconds: ${NHAIS_SCHEDULER_OVERLAP_INTERVAL_IN_SECONDS:300}
    intervalInMilliSeconds: ${NHAIS_SCHEDULER_INTERVAL_IN_MILLISECONDS:60000}
