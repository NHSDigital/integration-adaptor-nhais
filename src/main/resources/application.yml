server:
  port: 8080

management:
  endpoints:
    web:
      base-path: /
      path-mapping.health: healthcheck
      exposure:
        include: info, health, metrics
  health:
    mongo:
      enabled: true
nhais:
  amqp:
    meshOutboundQueue: nhais.queue
    exchange: nhais.exchange
    routingkey: nhais.routingkey